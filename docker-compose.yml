version: '3.8'

services:
  file-parser:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: file-parser-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs
      # Mount temp directory for file processing
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '1'

  # Optional: Add Redis for caching (uncomment if needed)
